-- Tag by app name
current window $program == "google-chrome" ==> tag program:web,

-- Tag by part of app name
current window $program =~ /terminal/ ==> tag program:terminal,

-- Tag by app name and part of title name
current window ($program == "java" && $title =~ /PhpStorm/) ==> tag program:phpstorm,
current window ($program == "google-chrome" && $title =~ /^.*?Gmail.*/) ==> tag web:gmail,
current window ($program == "google-chrome" && $title =~ /Telegram/) ==> tag web:telegram,  
 

-- Tag by project name in PhpStorm
current window $title =~ m!.*\[(.*)\].*PhpStorm!  ==> tag project:$1,

-- Tag by server name in PhpStorm. My servers names stars from kvmde. Set yours
current window ($program =~ /terminal/ && $title =~ m!.*(kvmde.*).*?-!)  ==> tag terminal:$1,
 

